<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calulator</title>
</head>

<body>
    <div class="min-h-screen bg-gray-700 flex items-center justify-center">
        <div class="bg-gray-800 border-2 border-gray-900 shadow-2xl rounded-lg">
            <!-- form -->
            <form class="border-b-2 border-gray-900">
                <input id="output" type="text"
                readonly
                    class="bg-transparent p-8 rounded-t-lg outline-none focus:bg-gray-700 text-3xl text-right text-white font-mono">
            </form>

            <!-- button -->
            <div class="p-6 text-gray-800 grid grid-cols-4 gap-5 text-xl ">
                <button id="c" class="font-mono col-span-3 bg-blue-500 hover:bg-blue-400 rounded-full p-5">C</button>
                <button id="/" class="font-mono  bg-purple-500 hover:bg-purple-400 rounded-full p-5">/</button>

                <button id="1" class="font-mono  bg-gray-500 hover:bg-gray-400 rounded-full p-5">1</button>
                <button id="2" class="font-mono  bg-gray-500 hover:bg-gray-400 rounded-full p-5">2</button>
                <button id="3" class="font-mono  bg-gray-500 hover:bg-gray-400 rounded-full p-5">3</button>
                <button id="*" class="font-mono  bg-purple-500 hover:bg-purple-400 rounded-full p-5">*</button>

                
                <button id="4" class="font-mono  bg-gray-500 hover:bg-gray-400 rounded-full p-5">4</button>
                <button id="5" class="font-mono  bg-gray-500 hover:bg-gray-400 rounded-full p-5">5</button>
                <button id="6" class="font-mono  bg-gray-500 hover:bg-gray-400 rounded-full p-5">6</button>
                <button id="-" class="font-mono  bg-purple-500 hover:bg-purple-400 rounded-full p-5">-</button>

                
                <button id="7" class="font-mono  bg-gray-500 hover:bg-gray-400 rounded-full p-5">7</button>
                <button id="8" class="font-mono  bg-gray-500 hover:bg-gray-400 rounded-full p-5">8</button>
                <button id="9" class="font-mono  bg-gray-500 hover:bg-gray-400 rounded-full p-5">9</button>
                <button id="+" class="font-mono  bg-purple-500 hover:bg-purple-400 rounded-full p-5">+</button>

                <button id="0" class="font-mono  bg-blue-500 hover:bg-blue-400 rounded-full p-5">0</button>
                <button id="=" class="font-mono  col-span-3 bg-purple-500 hover:bg-purple-400 rounded-full p-5">=</button>

            </div>
        </div>
    </div>
    <script src="code.js"></script>
</body>

</html>
